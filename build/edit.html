<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
      <header class="header">
          <div class="header-menu">
              <span class="toggle-button">
                 <div class="menu-bar menu-bar-top"></div>
                 <div class="menu-bar menu-bar-middle"></div>
                 <div class="menu-bar menu-bar-bottom"></div>
              </span>
              <div class="menu-wrap">
                  <div class="menu-sidebar">
                      <ul class="menu">
                          <li><a href="#">Зал</a></li>
                          <li class="menu-item-has-children training"><a href="#">Тренировка</a>
                            <span class="sidebar-menu-arrow">
                               <i class=" fas fa-angle-down fa-sm"></i>
                            </span>
                              <ul class="sub-menu">
                                  <li><a href="#">Дневник</a></li>
                                  <li><a href="#">Комплексы</a></li>
                                  <li><a href="#">Питание</a></li>
                              </ul>
                          </li>
                          <li><a href="#">Shop</a></li>
                          <li><a href="#">Контакты</a></li>
                      </ul>
                  </div>
              </div>
          </div>
        <div class="wrapper">
          <section class="text">
            <a class="header-title" href="#">Orbita</a>
            <div class="header-user">
              <i class="far fa-user fa-2x user-icon"></i>
              <span class="header-user__arrow">
                <i class="fas fa-angle-down fa-sm arrdown-icon"></i>
              </span>
              <ul class="header-user__menu edit-menu hide" id="user-menu">
                <li class="user-menu__item"><a href="#" class="user-menu__item--link profile">Профиль</a></li>
                <li class="user-menu__item"><a href="#" class="user-menu__item--link exit">Выйти</a></li>
              </ul>
            </div>
          </section>
        </div>
      </header>
      <main class="main">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Главная</a></li>
              <li class="breadcrumb-item active" aria-current="page">Профиль</li>
            </ol>
          </nav>
          <section class="edit-profile container">
              <h1 class="edit-title">Настройки профиля</h1>
              <div class="edit-profile__wrapper">
                  <div class="edit-profile__avatar avatar">
                      <div class="avatar__img"></div>
                      <div class="avatar__upload">
                        <input class="avatar__input" type="file" name="upload" id="upload" accept="image/jpg, image/jpeg, image/png">
                        <button class="button button-avatar" type="submit">Загрузить</button>
                      </div>
                    <p class="avatar__text">Рекомендованный размер фото - не менее 200x200 px, jpg, png.</p>
                  </div>
                  <div class="edit-profile__info main-info">
                      <div class="input input-firstname">
                        <label for="firstname">Имя</label>
                        <input type="text" name="firstname" id="firstname">
                        <span class="spin"></span>
                      </div>
                      <div class="input input-lastname">
                        <label for="lastname">Фамилия</label>
                        <input type="text" name="lastname" id="lastname">
                        <span class="spin"></span>
                      </div>
                      <div class="input input-city">
                        <label for="city">Город</label>
                        <input type="text" name="city" id="city">
                        <span class="spin"></span>
                      </div>
                      <div class="input input-club">
                        <label for="club">Клуб</label>
                        <input type="text" name="club" id="club">
                        <span class="spin"></span>
                      </div>
                  </div>
              </div>
            <div class="edit-profile__wrapper another-info">
                <div class="input input-email">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                  <span class="spin"></span>
                </div>
                <div class="input input-phone">
                  <label for="phone">Номер телефона</label>
                  <input type="tel" name="phone" id="phone">
                  <span class="spin"></span>
                </div>
              <form action="#" method="post">
                <input class="input" id="age" type="date" min="1920-01-01" max="2000-01-01">
              </form>
            </div>
          </section>
      </main>
      <script src="js/scripts.js"></script>
      <script defer="" src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
